<ion-app>
  <ion-split-pane>
  <ion-menu type="push" side="end" class="my-custom-menu">
      <ion-header>
        <ion-toolbar>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" class="pages">
              <ion-label> <ion-icon slot="start" [name]="p.icon"></ion-icon> {{ p.title }}  </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
